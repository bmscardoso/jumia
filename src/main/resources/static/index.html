<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bruno Cardoso</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<form>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Insert customer name">
    </div>
    <div class="form-group">
        <label for="inputNumber">Phone number</label>
        <input type="text" class="form-control" id="inputNumber" placeholder="Insert phone number">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkOnlyActives">
        <label class="form-check-label" for="checkOnlyActives">Only active numbers</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
